services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    networks:
      - backend_network
    environment:
      REDIS_HOST : "redis"
      REDIS_PORT: "6379"
      PORT : "3000"
      JWT_SECRET: "${JWT_SECRET}"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    networks:
      - backend_network
    environment:
      PORT: "5173"

  nginx:
    build: ./nginx
    ports: 
      - "80:80"
    networks:
      - backend_network
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    # volumes:
    #   - redis_data:/data
    networks:
      - backend_network
    command: ["redis-server", "--appendonly", "yes"]

# volumes:
#   redis_data:

networks:
  backend_network:
    driver: bridge